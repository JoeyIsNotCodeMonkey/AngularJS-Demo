<h1>{{ title }}</h1>
<div class="col-md-6">
        <form [formGroup]="form" (ngSubmit)="save()">
            <fieldset>
                <legend>User</legend>
                <div class="form-group">
                    <label>Name</label>
                    <input 
                        id="name"
                        class="form-control" 
                        type="text"
                        name="name"
                        #name
                        formControlName="name"
                        [(ngModel)]="user.name">
                        
                    <div
                        *ngIf="!name.valid && name.touched"
                        class="alert alert-danger">Username is required.</div>
                    <label>Email</label>
                    <input 
                        id="email"
                        class="form-control" 
                        type="text"
                        formControlName="email"
                        #email
                        [(ngModel)]="user.email">
                        
                    <div
                    *ngIf="!email.valid && email.touched"
                    class="alert alert-danger">Email is not valid.</div>
                    <label>Phone</label>
                    <input 
                        id="phone"
                        class="form-control" 
                        type="text"
                        formControlName="phone"
                        [(ngModel)]="user.phone">
                        
                </div>
            </fieldset>
            <fieldset formGroupName="address">
                <legend>Address</legend>
                <div class="form-group">
                    <label>Street</label>
                    <input 
                        id="street"
                        class="form-control" 
                        type="text"
                        formControlName="street"
                        [(ngModel)]="user.address.street">
                        
                    <label>Suite</label>
                    <input 
                        id="suite"
                        class="form-control" 
                        type="text"
                        formControlName="suite"
                        [(ngModel)]="user.address.suite">
                        
                    <label>City</label>
                    <input 
                        id="city"
                        class="form-control" 
                        type="text"
                        formControlName="city"
                        [(ngModel)]="user.address.city">
                        
                    <label>Zipcode</label>
                    <input 
                        id="zipcode"
                        class="form-control" 
                        type="text"
                        formControlName="zipcode"
                        [(ngModel)]="user.address.zipcode">
                        
                </div>
            
            </fieldset>
            <button type="submit" class="btn btn-default" [disabled]="!form.valid">Submit</button>
        </form>
    </div>
